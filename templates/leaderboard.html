<!doctype html>
<html lang="en">
  {% extends "base.html" %}
  {% block content %}
  <head>
    <title>Leaderboard</title>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
          <th>Player</th>
          <th>Points</th>
        </thead>
        <tbody>
            {% for player in leaderboard %}
            <tr>
              <td>{{ player[0] }}</td>
              <td>{{ player[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
{% endblock %}
</html>
